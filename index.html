  <label>N√∫mero WhatsApp:<input type="tel" name="whatsapp" placeholder="DDD + n√∫mero" required></label>

<form onsubmit="handleSubmit(event, 'Universit√°rio')">

  <label>Entidade:<input name="entidade" required></label>
  <label>Curso:<input name="curso" required></label>
  <label>Per√≠odo:<input name="periodo" required></label>

  <label>N√∫mero WhatsApp:<input type="tel" name="whatsapp" placeholder="DDD + n√∫mero" required></label>

</form>

<script>
const scriptURL = "URL_DO_SEU_WEBAPP";

function handleSubmit(event, tipo) {
  event.preventDefault();
  const form = event.target;
  const f = new FormData(form);

  const fotoFile = f.get('foto');
  const reader = new FileReader();

  reader.onload = function () {
    const fotoBase64 = reader.result;
    const data = {
      nome: f.get('nome'),
      escola: f.get('escola'),
      serie: f.get('serie'),
      entidade: f.get('entidade'),
      curso: f.get('curso'),
      periodo: f.get('periodo'),
      cpf: f.get('cpf'),
      nascimento: f.get('nascimento'),
      whatsapp: f.get('whatsapp'),
      tipo: tipo,
      foto: fotoBase64
    };

    // Envia para o Google Sheets
    fetch(scriptURL, {
      method: 'POST',
      body: JSON.stringify(data)
    }).then(() => {
      // Abre o WhatsApp com os dados para o SEU n√∫mero
      const msg = `üìö *Pedido de Carteira ${tipo}*\n\n` +
        `üë§ Nome: ${data.nome}\n` +
        (tipo === 'Secundarista' ? `üè´ Escola: ${data.escola}\nüìò S√©rie: ${data.serie}\n` : `üèõÔ∏è Entidade: ${data.entidade}\nüéì Curso: ${data.curso}\nüìÜ Per√≠odo: ${data.periodo}\n`) +
        `üìÑ CPF: ${data.cpf}\nüéÇ Nascimento: ${data.nascimento}\nüìû WhatsApp do aluno: ${data.whatsapp}`;

      const link = `https://wa.me/5598992070758?text=${encodeURIComponent(msg)}%0Aüì∏ Foto: enviada no formul√°rio`;
      window.open(link, '_blank');
      alert("Dados enviados com sucesso!");
      form.reset();
    }).catch(err => alert("Erro ao enviar para a planilha: " + err));
  };

  reader.readAsDataURL(fotoFile);
}
</script>

</body>
</html>
